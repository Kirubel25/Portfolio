<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Hero Section</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar container">
            <div class="logo">
                <a href="#">MyWebsite</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="contact-button">Contact</button> <!-- Contact button -->
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-bg">
        <div class="hero container">
            <div class="hero-text">
                <h1>Hello, I am Kirubel</h1>
                <p>Welcome to my portfolio. I am a professional web developer with years of experience in creating beautiful and functional websites. Let's build something amazing together.</p>
                <button class="hero-button">Say Hello</button>
                <div class="hero-stats">
                    <button class="stat-button">5+ Years of Experience</button>
                    <button class="stat-button">50+ Projects Completed</button>
                    <button class="stat-button">30+ Happy Clients</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="assets/images/person.png" alt="Professional person">
            </div>
        </div>
    </section>

    <!-- Projects Section -->

    <!-- footer section -->

    <script src="js/scripts.js"></script>
</body>
</html>
